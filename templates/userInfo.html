<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
</head>
<body>
    <h1>사용자 정보 입력</h1>
    <!-- user_id를 url_for에 전달 -->
    <form action="{{ url_for('userInfo', user_id=user_id) }}" method="post">
      <label>이름: <input type="text" name="name" required></label><br>
      <label>신장(cm): <input type="number" name="height" step="0.1" required></label><br>
      <label>체중(kg): <input type="number" name="weight" step="0.1" required></label><br>
      <label>나이: <input type="number" name="age" required></label><br>
      <label>성별: 
        <select name="gender" required>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </label><br>
      <label>체지방률(%): <input type="number" name="body_fat" step="0.1"></label><br>
      <label>목표 체중(kg): <input type="number" name="target_weight" step="0.1" required></label><br>
      <label>다이어트 기간(주): <input type="number" name="diet_period" required></label><br>
      <button type="submit">입력 완료!</button>
    </form>
  
  <!-- 뒤로가기 버튼-->
  <button class="back-btn" onclick="history.back()">뒤로가기</button>
</body>
</html>
