<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='userInfo.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Gugi&family=Momo+Trust+Display&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">  
  <meta charset="UTF-8">
  <title>사용자 정보 입력</title>
</head>
<body>
  <div class="container">
      <h1>.・。.・゜✭・<span class="title">inFoRmatiOn</span>・✫・゜・。.</h1>
      <!-- X 버튼에 onclick 추가, href 제거 -->
      <a id="back" href="javascript:void(0);" onclick="history.back()">x</a>

      <!-- user_id를 url_for에 전달 -->
      <form action="{{ url_for('userInfo', user_id=user_id) }}" method="post">
  <label>이름:
    <input type="text" name="name" value="{{ user_info.name if user_info else '' }}" required>
  </label><br>

  <label>신장(cm):
    <input type="number" name="height" step="0.1" value="{{ user_info.height if user_info else '' }}" required>
  </label><br>

  <label>체중(kg):
    <input type="number" name="weight" step="0.1" value="{{ user_info.weight if user_info else '' }}" required>
  </label><br>

  <label>나이:
    <input type="number" name="age" value="{{ user_info.age if user_info else '' }}" required>
  </label><br>

  <label>성별:
    <select name="gender" required>
      <option value="male" {% if user_info and user_info.gender == 'male' %}selected{% endif %}>male</option>
      <option value="female" {% if user_info and user_info.gender == 'female' %}selected{% endif %}>female</option>
    </select>
  </label><br>

  <label>운동량:
  <select name="activity_level" required>
    <option value="low" {% if user_info and user_info.activity_level == 'low' %}selected{% endif %}>
      거의 운동 안 함
    </option>
    <option value="light" {% if user_info and user_info.activity_level == 'light' %}selected{% endif %}>
      가벼운 활동 (주 1~3회 운동)
    </option>
    <option value="moderate" {% if user_info and user_info.activity_level == 'moderate' %}selected{% endif %}>
      보통 활동 (주 3~5회 운동)
    </option>
    <option value="high" {% if user_info and user_info.activity_level == 'high' %}selected{% endif %}>
      높은 활동 (주 6~7회 운동)
    </option>
    <option value="very_high" {% if user_info and user_info.activity_level == 'very_high' %}selected{% endif %}>
      매우 높은 활동 (매일 강도 높은 운동)
    </option>
  </select>
</label><br>

  <label>시작 체중(kg):
  <input type="number" name="start_weight" step="0.1"
         value="{{ user_info.start_weight if user_info else '' }}" required>
  </label><br>

  <label>목표 체중(kg):
    <input type="number" name="target_weight" step="0.1" value="{{ user_info.target_weight if user_info else '' }}" required>
  </label><br>

  <label>다이어트 기간(주):
    <input type="number" name="diet_period" value="{{ user_info.diet_period_weeks if user_info else '' }}" required>
  </label><br>

  <button type="submit">submit !!</button>
</form>

  </div>
</body>
</html>
