<!-- templates/userInfo.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
</head>
<body>
    <h1>사용자 정보 입력</h1>
    <form action="/result" method="post">
      <label>이름: <input type="text" name="name" required></label><br>
      <label>신장(cm): <input type="number" name="height" step="0.1" required></label><br>
      <label>체중(kg): <input type="number" name="weight" step="0.1" required></label><br>
      <label>나이: <input type="number" name="age" required></label><br>
      <label>성별: 
        <select name="gender" required>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </label><br>
      <label>체지방률(%): <input type="number" name="weight" step="0.1" unrequired></label><br>
      <button type="submit">입력 완료!</button>
    </form>
</body>
</html>
