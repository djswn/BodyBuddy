    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {

        body {

        .container {

        }

        .back-button:hover {

</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ì²´ì¤‘ ë³€í™” ê·¸ë˜í”„</h1>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>ì‹œì‘ ì²´ì¤‘</h3>
                <p id="start-weight">-</p>
            </div>
            <div class="stat-card">

            <div class="stat-card">

            <div class="stat-card">
                <h3>ë³€í™”ëŸ‰</h3>

        </div>

        <div class="chart-container">

        </div>

        <div class="button-container">

        </div>
    </div>

    <script>
        const userId = "{{ user_id }}";

        async function loadWeightData() {
            try {
                const response = await fetch(`/api/weight_data/${userId}`);
                const data = await response.json();

                if (data.error) {
                    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                const history = data.history;
                const targetWeight = data.target_weight;

                if (history.length === 0) {
                    document.querySelector('.chart-container').innerHTML =
                        '<p style="text-align:center; color:#999; padding:50px;">ì•„ì§ ì²´ì¤‘ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }

                // í†µê³„ ê³„ì‚°
                const startWeight = history[0].weight;
                const currentWeight = history[history.length - 1].weight;
                const weightChange = (currentWeight - startWeight).toFixed(1);

                document.getElementById('start-weight').textContent = `${startWeight}kg`;
                document.getElementById('current-weight').textContent = `${currentWeight}kg`;
                document.getElementById('target-weight').textContent = targetWeight ? `${targetWeight}kg` : '-';
                document.getElementById('weight-change').textContent =
                    `${weightChange > 0 ? '+' : ''}${weightChange}kg`;

                // ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
                const dates = history.map(record => {
                    const date = new Date(record.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                const weights = history.map(record => record.weight);

                const ctx = document.getElementById('weightChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'ì²´ì¤‘ (kg)',
                            data: weights,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        ...(targetWeight ? [{
                            label: 'ëª©í‘œ ì²´ì¤‘',
                            data: Array(dates.length).fill(targetWeight),
                            borderColor: '#f093fb',
                            borderDash: [5, 5],
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        }] : [])
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.y + 'kg';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: function(value) {
                                        return value + 'kg';
                                    }
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
