<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>
    <div class="user-edit-container">
        <h2>🔒 개인정보 수정</h2>
        <form action="/user_edit" method="POST" class="user-edit-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" value="{{ user_info.name }}" required>
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" min="0" value="{{ user_info.age }}" required>
            </div>
            <div class="form-group">
                <label for="height">키(cm)</label>
                <input type="number" id="height" name="height" min="0" value="{{ user_info.height }}" required>
            </div>
            <div class="form-group">
                <label for="weight">체중(kg)</label>
                <input type="number" id="weight" name="weight" min="0" value="{{ user_info.weight }}" required>
            </div>
            <div class="form-group">
                <label for="target_weight">목표 체중(kg)</label>
                <input type="number" id="target_weight" name="target_weight" min="0" value="{{ user_info.target_weight }}">
            </div>
            <button class="btn btn-primary" type="submit">저장</button>
        </form>
        <div class="action-links" style="margin-top:20px;">
            <a href="/home" class="btn btn-secondary">홈으로</a>
        </div>
    </div>
</body>
</html>
