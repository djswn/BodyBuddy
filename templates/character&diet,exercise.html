<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í≤∞Í≥º ÌéòÏù¥ÏßÄ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character-img {
      width: 250px;
      height: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .character-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .weight-control {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .weight-control button {
      padding: 6px 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .weight-control button:hover {
      background-color: #45a049;
    }

    .comment {
      font-size: 16px;
      color: #444;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    /* Í∑∏ÎûòÌîÑ Î≤ÑÌäº Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä */
    .graph-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .graph-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .right-panel {
      flex: 1;
      max-width: 420px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .section ul {
      margin: 0;
      padding-left: 20px;
    }

    .back-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: auto;
      padding: 8px 16px;
      background: #888;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 9999;
    }
    .back-btn:hover {
      background: #666;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .info-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .info-btn:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
    <!-- ÏÉÅÎã® ÎÇ¥ Ï†ïÎ≥¥ Î≤ÑÌäº -->
  <div class="top-bar">
    <a href="{{ url_for('userInfo', user_id=user_id) }}">
      <button class="info-btn">ÎÇ¥ Ï†ïÎ≥¥</button>
    </a>
  </div>

  <!-- Ï¢åÏ∏°: Ï∫êÎ¶≠ÌÑ∞ + Ï≤¥Ï§ë/Ï¶ùÍ∞ê + Î©òÌä∏ -->
  <div class="left-panel">
    <div class="character-img">
      <img src="{{ character_img }}" alt="ÎÇ¥ Ï∫êÎ¶≠ÌÑ∞">
    </div>

    <form method="POST" action="{{ url_for('update_weight') }}" class="weight-control">
      <button type="submit" name="action" value="minus">-</button>
      <span>{{ weight }} kg</span>
      <button type="submit" name="action" value="plus">+</button>
      <input type="hidden" name="weight" value="{{ weight }}">
      <input type="hidden" name="user_id" value="{{ user_id }}">
    </form>

    <div class="comment">{{ comment }}</div>

    <!-- Í∑∏ÎûòÌîÑ Î≤ÑÌäº Ï∂îÍ∞Ä -->
    <a href="{{ url_for('weight_graph', user_id=user_id) }}" class="graph-btn">
      üìä Ï≤¥Ï§ë Í∑∏ÎûòÌîÑ Î≥¥Í∏∞
    </a>
  </div>

  <!-- Ïö∞Ï∏°: Ïò§ÎäòÏùò Ï∂îÏ≤ú ÏãùÎã® / Ïò§ÎäòÏùò Ïö¥Îèô -->
  <div class="right-panel">
    <div class="section">
      <h3>Ïù¥Î†áÍ≤å ÎìúÏÖîÎ≥¥ÏÑ∏Ïöî!</h3>
      <ul>
        {% for meal, menu in meals.items() %}
          <li><strong>{{ meal }}</strong>: {{ menu }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="section">
      <h3>Ïò§ÎäòÏùÄ Ïù¥Í±∞Îã§!</h3>
      <p>{{ exercise }}</p>
    </div>
  </div>

  <!-- Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº -->
  <button class="back-btn" onclick="history.back()">Îí§Î°úÍ∞ÄÍ∏∞</button>
</body>
</html>
