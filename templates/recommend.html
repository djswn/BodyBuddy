<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천 - BodyBuddy</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin-top: 60px;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .info-btn {
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .info-btn:hover {
      background: #0056b3;
    }

    .right-panel {
      flex: 1;
      max-width: 420px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .section h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .section ul {
      margin: 0;
      padding-left: 20px;
    }

    .back-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: auto;
      padding: 8px 16px;
      background: #888;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 9999;
    }

    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- 상단 내 정보 버튼 -->
  <div class="top-bar">
    <a href="{{ url_for('userInfo', user_id=user_id) }}">
      <button class="info-btn">내 정보</button>
    </a>
  </div>

  <div class="container">
    <!-- 오늘의 추천 식단 / 오늘의 운동 -->
    <div class="right-panel">
      <div class="section">
        <h3>이렇게 드셔보세요!</h3>
        <ul>
          {% for meal, menu in meals.items() %}
            <li><strong>{{ meal }}</strong>: {{ menu }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="section">
        <h3>오늘은 이거다!</h3>
        <p>{{ exercise }}</p>
      </div>
    </div>
  </div>

  <!-- 뒤로가기 버튼 -->
  <button class="back-btn" onclick="history.back()">뒤로가기</button>
</body>
</html>
